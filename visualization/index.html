<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tencent &nbsp; Relationship &nbsp; Map</title>

    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/lib/linearicons/style.css">
    <link rel="stylesheet" href="assets/lib/dataTables/dataTables.bootstrap.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/lib/css/main.css">
    <link rel="stylesheet" href="assets/lib/css/demo.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <!--layer css-->
    <link rel="stylesheet" href="assets/lib/layer/layui.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="brand">
            <a href="index.html">
                <span class="logo-text">Tencent Relationship Map</span>
            </a>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content" id="contain-holder">
            <!-- 内容区在此 -->
            <div class="container-fluid">

                <div class="panel panel-headline">
                    <div class="panel-heading">
                        <!--                        <h3 class="panel-title">Weekly Overview</h3>-->
                        <!--                        <p class="panel-subtitle">Period: Oct 14, 2016 - Oct 21, 2016</p>-->
                    </div>
                    <div class="panel-body">
                        <div class="col-md-8">
                            <div class="embed-responsive embed-responsive-4by3">
                                <div id="relation-chart" class="embed-responsive-item"></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="degree detail-row">
                                <h3>Degree :</h3>
                                <p>average degree :<span id="average-degree"></span></p>
                                <p>degree of node <select></select>:<span id="degree-of-node"></span></p>
                                <p>degree distribution :</p>
                                <div class="embed-responsive embed-responsive-16by9">
                                    <div id="node-degree-chart" class="embed-responsive-item"></div>
                                </div>
                            </div>
                            <div class="average-shortest-path-length detail-row">
                                <h3>Average shortest path length :<span id="average-shortest-path-length"></span></h3>
                            </div>
                            <div class="node-classification detail-row">
                                <h3>Clustering coefficient :</h3>
                                <p>average clustering coefficient :<span id="average-clustering-coefficient"></span></p>
                                <p>clustering coefficient of node <select></select>:<span
                                        id="clustering-coefficient"></span></p>
                            </div>
                            <div class="coreness detail-row">
                                <h3>Coreness :</h3>
                                <p>coreness of the graph :<span id="coreness-of-graph"></span></p>
                                <p>core of node <select></select>:<span id="core-of-node"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <footer>
        <div class="container-fluid">
            <!--            <p class="copyright">&copy; 2018 采招业务流系统</p>-->
        </div>
    </footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script src="assets/lib/jquery/jquery-3.4.1.js"></script>
<script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/lib/dataTables/jquery.dataTables.js"></script>
<script src="assets/lib/layer/layer.js"></script>
<script src="assets/lib/jquery/jquerySession.js"></script>
<script src="assets/lib/jquery/jquery.cookie.js"></script>
<script src="assets/js/index.js"></script>
<!--<script src="assets/js/global.js"></script>-->
<script type="text/javascript" src="assets/lib/echarts.min.js"></script>
<script src="index.js"></script>
<div id="js-holder">
    <!-- js区在此 -->
</div>
</body>
</html>
